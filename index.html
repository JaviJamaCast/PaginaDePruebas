<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de prueba con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Barra de navegación -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">MiWeb</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Aquí faltaba el cierre del botón -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Características</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Precios</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Deshabilitado</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Título de la página con estilo mejorado -->
      <div class="p-5 mb-4 bg-light rounded-3 border">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold text-center text-primary">
            Bienvenido a nuestra página de pruebas en render
          </h1>
          <p class="col-md-8 fs-4 mx-auto text-center">
            Descubre las características y funcionalidades que ofrecemos.
          </p>
        </div>
      </div>
      <!-- Tarjetas de
contenido -->

      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Imagen de ejemplo"
            />
            <div class="card-body">
              <h5 class="card-title">Título de la Tarjeta</h5>
              <p class="card-text">
                Algun texto de ejemplo para describir el contenido de esta
                tarjeta.
              </p>
              <a href="#" class="btn btn-primary">Ver más</a>
            </div>
          </div>
        </div>
        <!-- Repetir para más tarjetas según sea necesario -->
      </div>
    </div>
    <!-- Bootstrap JS, Popper.js, y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
